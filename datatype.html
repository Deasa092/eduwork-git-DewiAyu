<!DOCTYPE html>
<html>
<head>
    <title>Data Types</title>
</head>
<body>
    <h3> Tipe Data Pada JavaScript</h3>
    <p id="number"></p>
    <p id="string"></p>
    <p id="object"></p>

    <script>
      
      //tipe data variable length
        let length = 16;
        document.getElementById("number").innerHTML = typeof length //tipe data number
     //tipe data variable kedua 
        let lastName = "Johnson";
        document.getElementById("string").innerHTML = typeof lastName //tipe data string
     //tipe data variable kedua 
        const x = {
            firstName:"John",
            lastName : "Doe" }
        document.getElementById("object").innerHTML = typeof x //tipe data object
        

    </script>
</body>
</html>
