<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Variable</title>
</head>
<body>
    <h1>JavaScript Variable</h1>
    <p id="hasil"></p>

    <script>
        //hasil penjumlahan
        let x =  "10" + 10 + 10;
        let y = 10 + 10 + "10";
        let z = x + y;
        
        document.getElementById("hasil").innerHTML = "Hasilnya adalah: " + z; 

    </script>
</body>
</html>
